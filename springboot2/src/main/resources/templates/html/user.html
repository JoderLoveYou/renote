<!DOCTYPE html>
<html>
<head>
  <title>Renote</title>
  <meta charset="utf-8">
</head>

<script class="jquery library" src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

  
<script class="jquery library" src="js/index.js" type="text/javascript"></script>
<script src="js/markdown-it.js"></script>
<script src="js/toMark.js"></script>
<script src="js/tui-code-snippet.js"></script>
<script src="js/tui-color-picker.js"></script>
<script src="js/codemirror.js"></script>
<script src="js/highlight.pack.js"></script>
<script src="js/squire-raw.js"></script>
<script type="text/javascript" src="wangEditor-3.1.0/release/wangEditor.js"></script>

<script src="js/plantuml-encoder.js"></script>
<script src="js/raphael.js"></script>
<script src="js/tui-chart.js"></script>

<link rel="stylesheet" href="css/tui-editor.css">
<link rel="stylesheet" href="css/tui-editor-contents.css">
<link rel="stylesheet" href="css/tui-color-picker.css">
<link rel="stylesheet" href="css/tui-chart.css">

<link rel="stylesheet" href="css/codemirror.css">
<link rel="stylesheet" href="css/github.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

<body>
<!-- 主要页面 -->
<div id="main">
  <div id="sidebar">
    <!-- ******** -->
    <div id="icon-layout">
      <div class="sidebar-item">
        <div class="create">
          <i class="svg_sidebar_collapse_create"></i>
        </div>
      </div>
      <div class="sidebar-item"><i class="icon-recent-modified"></i></div>
      <div class="sidebar-item"><i class="icon-myshare"></i></div>
      <div class="sidebar-item"><i class="icon-myfolder"></i></div>
      <div class="sidebar-item"><i class="icon-trash"></i></div>
    </div>

    <div id="tree-layout">
      <div class="sidebar-hd">
        <img class="image-logo" src="images/renote.svg">
        <span class="renote-logo">Renote</span>
      </div>
      <div class="sidebar-m">
        <div class="sidebar-item" id="notes-collect" ntype="collect">
          <i class="icon-recent-modified"></i>
          <div class="sidebar-item-text">我的收藏笔记</div>
        </div>
        <div class="sidebar-item" id="notes-public" ntype="public">
          <i class="icon-myshare"></i>
          <div class="sidebar-item-text">我的公开笔记</div>
        </div>
        <div class="sidebar-item" id="notes-share" ntype="shared">
          <i class="icon-myshare"></i>
          <div class="sidebar-item-text">我的分享</div>
        </div>


        <div class="sidebar-item" id="notes-private" ntype="private">
          <!-- 主要 -->
          <i class="icon-myfolder"></i>
          <div class="sidebar-item-text">我的私有笔记</div>          
        </div>
        <ul id="notes-dropdown">
          <!-- <li class="dropdown-item">
            <i class="icon-myfolder"></i>
            <div>test</div>
          </li> -->
          
          </ul>


        <div class="sidebar-item" id="recycle" ntype="recycle">
          <i class="icon-trash"></i>
          <div class="sidebar-item-text">回收站</div>
        </div>

      </div>


      <div class="sidebar-bottom">
        <div class="user-block">
          <span class="advice-point"></span>
          <img id="user" class="user-image" src="images/dw.jpg">
        </div>

        <div id="user-info">
          <img class="user-image" src="images/default.jpg">
          <span class="user-text user-name"></span>
          <span class="user-text user-email">49879874984</span>
          <ul class="user-e">
            <li class="messege"><img src="images/messege.svg"><span>消息管理</span><div class="advice-count"></div></li>
            <li class="logout"><img src="images/exit.svg"><span>注销登录</span></li>
          </ul>
        </div>
      </div>
    </div>
    


    <div id="sidebar-handler"></div>

  </div>
  <div id="but"></div>
  
  <div id="notes">
    <!-- ******** -->
    <div class="notes-hd">
      <!-- ** -->
      <span class="list-back"></span>
      <div class="input-search">
        <i class="icon-search svg_search"></i>
        <input type="text" name="search" class="search-text">
      </div>
      <div id="list-setting">
        <i class="icon-setting">
        </i>
      </div>
    </div>
    <div class="notes-m">
      <ul id="notes-view" class="notes-view">       
      </ul>
    </div>


    <div id="notes-handler"></div>

  </div>
  <img id="rec-icon" src="images/Rec.svg">
  <!-- 推荐 -->
  <div id="recommend-notes">
    <div class="notes-hd"></div>
    <div class="notes-m">
      <ul id="recnotes-view" class="notes-view">
        
      </ul>
    </div>

  </div>

  <div id="note-container">
  <div id="note-title">
    <input type="text" name="note-title" class="note-title-text">
    <div class="saveNote">保存</div>
  </div>
  <div id="note-editor" class="code-html"></div>
  <script src="js/tui-editor-Editor-all.js"></script>
  </div>
</div>

<div>
<div class="rightMenu" id="rightMenu-nbook">
  <ul>
    <li>新建
      <ul>
      <li id="createNote">笔记</li>
      <li id="createMarkdown">Markdown</li>
     <!--  <li id="createNbook">笔记本</li> -->
      </ul>
    </li>
    <li class="reName">重命名</li>
    <li class="delete"> 删除</li>
  </ul>
</div>

<div class="rightMenu" id="rightMenu-notes">
  <ul>
    <li class="delete"> 删除</li>
    <li class="share"> 分享</li>
    <li class="public"> 公开</li>
  </ul>
</div>

<div class="rightMenu" id="rightMenu-private">
  <ul>
    <li class="open">打开</li>
    <li id="createNbook">新建笔记本</li>
  </ul>
</div>

<div class="rightMenu" id="rightMenu-public">
  <ul>
    <li class="findAddress">查看公开链接</li>
    <li class="delete">取消公开</li>
  </ul>
</div>
<div class="rightMenu" id="rightMenu-collect"><ul><li class="delete">取消收藏</li></ul></div>
<div class="rightMenu" id="rightMenu-open"><ul><li class="open">打开</li></ul></div>

<div class="rightMenu" id="rightMenu-shared">
  <ul>
    <li class="findAddress">查看分享链接</li>
    <li class="delete">取消分享</li>
  </ul>
</div>
<div class="rightMenu" id="rightMenu-recycle"><ul><li class="recover">恢复</li></ul></div>

</div>

  </div> 
</div>   

 <div class="user-messege">  
  <div style="text-align: right; cursor: default; height: 22px;">  
   <span class="close" style="padding:0 20px;font-size: 16px;">X</span> 
  </div>  
  <div class="messege-top">
    <div class="messege-title" id="messege-advice"><img src="images/messege.get.svg"><span>收到的通知</span></div>
    <img src="images/I.png" style="float: left;height: 35px">
    <div class="messege-title" id="messege-comments"><img src="images/messege.write.svg"><span>写下的评论</span></div>
  </div>
  <ul class="messege-ul">
    
  </ul>
</div> 

</body>
</html>
